name: Staging Deploy to Netlify

on:
  push:
    branches:
      - develop
      - deploy/netlify-railway
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Create .env for staging
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env

      - name: Build frontend
        run: npm run build

      - name: Deploy to Netlify
        uses: netlify/actions/cli@v4.0.0
        with:
          args: deploy --dir=dist --prodIfUnlocked --message="GitHub Actions Staging Deploy"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Output Netlify URL
        run: echo "Netlify site ID: $NETLIFY_SITE_ID"







